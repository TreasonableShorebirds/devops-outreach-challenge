react:
  image:
    repository: docker.artifactory.liatr.io/liatrio/apprentice-outreach-instruction-application_react
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000

node:
  image:
    repository: docker.artifactory.liatr.io/liatrio/apprentice-outreach-instruction-application_node
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3001

mongo:
  image:
    repository: docker.artifactory.liatr.io/liatrio/apprentice-outreach-instruction-application_mongodb
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 27071

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
