apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ .Chart.Name }}"
  labels:
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
spec:
  rules:
    - host: '{{- .Chart.Name }}.prod.liatr.io'
      http:
        paths:
          - path: '/'
            backend:
              serviceName: outreach-frontend
              servicePort: frontend
          - path: '/api'
            backend:
              serviceName: outreach-node-api
              servicePort: node-api
